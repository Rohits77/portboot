    .contact-info {
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      border: none;
    }

    @media screen and (max-width: 576px){
      .contact-box {
        padding: 15px;
      }
    }
